    <script>
        function showBar() {
            const x = document.getElementsByClassName("mobile-links")[0];
            
            if (x.style.visibility === "hidden") {
                x.style.visibility = "visible"
                x.style.maxHeight = "300px"
                x.style.opacity = "100%"
            } else {
                x.style.visibility = "hidden"
                x.style.maxHeight = "0px"
                x.style.opacity = "0%"
            }
        }
